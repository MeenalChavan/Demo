<!doctype html>
<html>
	<head>
		<script>
		window.onload = function(){
				var canvas = document.getElementById('myCanvas');
				var ctx = canvas.getContext('2d');
				ctx.strokeStyle = 'red';
				ctx.lineWidth = 10;
				ctx.beginPath();
				
				ctx.moveTo(150, 20);
				ctx.lineTo(75, 200);
				ctx.lineTo(225,200);
				ctx.lineTo(150, 20);
				
				//ctx.lineJoin = 'miter';
				//ctx.miterLimit = 1;
				//ctx.lineCap = 'round';
				ctx.closePath();
				
				ctx.stroke();
				ctx.fillStyle ='black';
				ctx.fill();
				
				};
		</script>
	</head>
	<body>
	<!-- Step 1 : Define Canvas Element -->
		<canvas = id="myCanvas" width="400" height="400" style="background-color:#efefef;" />
	</body>
</html>
