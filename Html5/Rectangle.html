<!doctype html>
<html>
	<head>
		<script>
		window.onload = function(){
				// Step 2 : Find the Canvas
					var canvas = document.getElementById('myCanvas');
				// Step 3 : Access the 2d context (pen/brush)
					var ctx = canvas.getContext('2d');
				// Step 4 : Render graphics (x,y, width, height)
				
				ctx.fillStyle = 'Navy';
				ctx.fillRect(10, 50, 100, 200);
				ctx.strokeStyle= 'Red';
				ctx.strokeRect(10, 50, 100, 200);
				
				
				
				
				
				}
		</script>
	</head>
	<body>
	<!-- Step 1 : Define Canvas Element -->
		<canvas = id="myCanvas" width="600" height="400" style="background-color:#efefef;" />
	</body>
</html>
